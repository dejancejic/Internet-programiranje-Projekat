<div class="wrapper">
    <vehicles-header (addedVehicle)="addNewVehicle($event)" (queryChanged)="search($event)" [type]="'cars'"   [count]="cars.length"></vehicles-header>


    <p *ngIf="cars.length==0" class="noVehicles">No cars to show!</p>

    <div class="tabs">
        @for(car of cars;track $index){
          <car-tab 
          (remove)="showDeleteVehicleModal($index)" 
          [id]="car.id" 
          [base64Image]="car.image" 
          [manufacturer]="car.manufacturer" 
          [model]="car.model" 
          [price]="car.price">
      </car-tab>
        }
    </div>


    <div #removeVehicleModal class="modal fade" id="removeVehicleModal" tabindex="-1" aria-labelledby="removeVehicleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="removeVehicleModalLabel">Remove Vehicle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this vehicle?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary" (click)="removeVehicle()">Yes</button>
            </div>
          </div>
        </div>
      </div>


      <div #successModal class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Removed vehicle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Successfully removed vehicle!</p>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>



</div>
