
<div class="wrapper" (click)="showUpdateModal()">

    <p class="name">{{manufacturer!.name}}</p>
    
      <div class="field">
        <p class="title">Address:</p>
        <p>{{manufacturer!.address}}, {{manufacturer?.country}}</p>
      </div>
      <div class="field">
        <p class="title">Phone:</p>
        <p>{{manufacturer!.phone}}</p>
      </div>
      <div class="field">
        <p class="title">Fax:</p>
        <p>{{manufacturer!.fax!==null?manufacturer!.fax:"-"}}</p>
      </div>
      <div class="field">
        <p class="title">Email:</p>
        <p>{{manufacturer!.email}}</p>
      </div>
      <svg (click)="removeManufacturer($event)" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-trash3-fill bin" viewBox="0 0 16 16">
        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
      </svg>

</div>

<manufacturer-modal class="front" #manufacturerModal
(updateManufacturerFn)="updateManufacturer($event)"
[update]="true"
[type]="type"
>

</manufacturer-modal>
