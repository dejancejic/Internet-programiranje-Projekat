<div class="wrapper" (click)="showDetails()">
    
    <svg *ngIf="showDelete" (click)="removeVehicle($event)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-trash3-fill bin" viewBox="0 0 16 16">
        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
      </svg>
      <p *ngIf="!showDelete" class="bin2">&nbsp;</p>
      <span *ngIf="car.status==='free'" class="badge text-bg-success bdg">Available now</span>
      <span *ngIf="car.status==='rented'" class="badge text-bg-secondary bdg">Rented</span>
      <span *ngIf="car.status==='broken'" class="badge text-bg-danger bdg">Broken</span>
    <img [src]="car.image"  (error)="onImageError($event)">
    <p class="manufacturer">{{car.manufacturer}}</p>

    <div class="row1">
        <p class="model">{{car.model}}</p>
        <h6 class="amount">â‚¬{{car.price}} <p class="day">/ day</p> </h6>
    </div>
</div>
