<div class="app">
    <div class="login-container">
        <div class="login-box">
            <div class="login-snip">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                <label for="tab-1" class="tab">Employee Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up">
                <label for="tab-2" class="tab"></label>
                <div class="login-space">
                    <div class="login">
                        <div class="group">
                            <label for="user" class="label form-label">Username</label>
                            
                            <input id="user" autocomplete="off" (keydown.enter)="focusNext('pass')"
                             type="text" [(ngModel)]="username" class="input" placeholder="Enter your username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label form-label">Password</label>
                            <input id="pass"  [(ngModel)]="password" type="password" class="input" (keydown.enter)="login()"
                             data-type="password" placeholder="Enter your password">
                        </div>
                        
                        <div class="group">
                            <button mat-raised-button color="primary" class="button" (click)="login()">Sign in</button>
                        </div>
                        <div class="hr"></div>
                        <div class="foot">
                            <a href="#" (click)="forgotPassword()" >Forgot password? Click here!</a>
                        </div>
                        <div class="spinner-container">
                            <mat-spinner class="spinner" [diameter]="40" *ngIf="loading"></mat-spinner>
                        </div>
                        
                        
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
