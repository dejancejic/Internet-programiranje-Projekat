<div class="wrapper">
    <div class="top col">
        <div class="col switcher">
          <h3 class="active-tab h3">Statistics</h3>
        </div>
        
      </div>

      <div class="search col">
        <div class="form-floating slct">
         <select class="form-select w-300" id="monthInput" (change)="selectMonth($event)">
           <option value="1">January</option>
           <option value="2">February</option>
           <option value="3">March</option>
           <option value="4">April</option>
           <option value="5">May</option>
           <option value="6">June</option>
           <option value="7">July</option>
           <option value="8">Avgust</option>
           <option value="9">September</option>
           <option value="10">October</option>
           <option value="11">November</option>
           <option value="12">December</option>
         </select>
         <label for="monthInput">Select month</label>
       </div>
     </div>

<div class="r1">
    <div class="c1">
        <div class="top col">
            <div class="col switcher">
              <h3 class="active-tab">Total Revenue Per Day (Selected Month)</h3>
            </div>
          </div>
         
          <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorSchemeAir"
          [results]="revenuePerDay"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showGridLines]="true"
          [roundEdges]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Day of month'"
          [yAxisLabel]="'Revenue'">
        </ngx-charts-bar-vertical>
        
      </div>


      <div class="c1">
        <div class="top col">
            <div class="col switcher">
              <h3 class="active-tab">Total Revenue Per Vehicle type</h3>
            </div>
          </div>
        
          <ngx-charts-bar-horizontal
          [view]="view"
          [scheme]="colorScheme"
          [results]="revenuePerType"
          [xAxis]="true"
          [yAxis]="true"
          [showDataLabel]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Revenue'"
          [yAxisLabel]="'Vehicle type'"
          [legend]="false"
          [showGridLines]="true"
          [roundEdges]="true">
          </ngx-charts-bar-horizontal>
      </div>
</div>

<div class="r1 r2">
    <div class="c1">
        <div class="top col">
            <div class="col switcher">
              <h3 class="active-tab">Total Malfunctions per Vehicle</h3>
            </div>
          </div>
          <ngx-charts-bar-vertical-2d
          [view]="[1200, 500]"
          [results]="groupedBarChartData"
          [scheme]="colorSchemeFlame"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showDataLabel]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [yAxisLabel]="'Total malfunctions'"
          [xAxisLabel]="'Vehicle type'"
          [barPadding]="5"
        >
          </ngx-charts-bar-vertical-2d>
        <br/>
      </div>
</div>
</div>

<error-modal #errorModal>
    
</error-modal>
