<div #updatePriceModal class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Rental Price</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="selectedVehicle!==null && selectedVehicle!==undefined">
            <input type="text" class="form-control" [value]="selectedVehicle.manufacturer + ' '+selectedVehicle.model" disabled />
          <div class="rw">
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="26" fill="currentColor" class="bi bi-credit-card-2-front ic" viewBox="0 0 16 16">
                <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
                <path d="M2 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5"/>
            </svg>
            <p *ngIf="selectedType==='E-Car'">{{selectedVehicle.carId}}</p>
            <p *ngIf="selectedType==='E-Bike'">{{selectedVehicle.bikeId}}</p>
            <p *ngIf="selectedType==='E-Scooter'">{{selectedVehicle.scooterId}}</p>
          </div>
          
          <label class="form-label mt-3">New Rental Price (â‚¬ /{{selectedType==='E-Car'?'day':'minute'}} )</label>
          <form [formGroup]="selectedForm">
          <input type="number" class="form-control" formControlName="price"/>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updatePrice()" [disabled]="selectedForm.invalid">Save</button>
        </div>
      </div>
    </div>
  </div>


  <div #successModal class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{error?'Update failed':'Update success'}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>{{error?'Failed to update vehicle\'s rental price. Try again!':'Successfully updated vehicle\'s rental price!'}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="hideModalSuccess()">OK</button>
        </div>
      </div>
    </div>
  </div>
