<div class="wrapper">
    <operator-header
    [searchBy]="'Search by vehicle ID...'"
    [title]="'Map'"
    [toShow]="'vehicles'"
    (queryChanged)="search($event)"
    (typesChanged)="changeType($event)"
    [count]="this.vehicles.length"
    ></operator-header>

    <div *ngIf="loading" class="d-flex justify-content-center spinner noContent">
        <div class="spinner-border sp" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="map" class="map"></div>

</div>


<div #vehicleInfoModal class="modal fade" tabindex="-1">
    <div class="modal-dialog  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Vehicle info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="selectedVehicle!==null && selectedVehicle!==undefined">
            <car-details-tab *ngIf="selectedType==='E-Car'"
            [car]="selectedVehicle"
            ></car-details-tab>
            <bike-details-tab *ngIf="selectedType==='E-Bike'"
            [bike]="selectedVehicle"
            >
            </bike-details-tab>

            <scooter-details-tab *ngIf="selectedType==='E-Scooter'"
            [scooter]="selectedVehicle">
            </scooter-details-tab>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <error-modal #errorModal>
    
  </error-modal>
